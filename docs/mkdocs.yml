site_name: Whittaker.jl
site_description: Whittaker-Henderson smoothing for Julia
site_author: Daniel Muehlbachler
repo_url: https://github.com/muhlba91/Whittaker.jl.git
repo_name: GitHub
use_directory_urls: true

theme: material
extra:
#  logo: 'images/logo.png'
  palette:
    primary: 'orange'
    accent: 'amber'
  font:
    text: 'Source Pro'
    code: 'Source Code Pro'

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
#  - mdx_math  # errors

docs_dir: build

pages:
- Home: index.md
- Examples:
  - First-order differences: examples/whittaker1.md
  - Second-order differences: examples/whittaker2.md
- Function Reference: function_reference.md
#- About:
#  - Contributing: contributing.md
#  - License: LICENSE.md
#  - Release Notes: NEWS.md
